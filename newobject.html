<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      $(document).ready(function () {
        $('body').on('click','h1', function (event) {
          $('<h1></h1>').text($(this).text()).appendTo('body');
        });
      });
    </script>
  </head>
  <body>
    <h1>header1</h1>
  </body>
</html>
