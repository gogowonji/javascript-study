<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src = "https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
      $(document).ready(function () {
        var $headers = $('h1');
        for (var i = 0; i < $headers.length; i++) {
            if (i % 2 == 1){
              var domElement = $headers.get(i);
              $(domElement).css('backgroundColor', 'red');
            }
        }
      });
    </script>
  </head>
  <body>
    <h1>HeaderA</h1>
    <h1>HeaderB</h1>
    <h1>HeaderC</h1>
    <h1>HeaderD</h1>
  </body>
</html>
