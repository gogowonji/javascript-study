<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      $(document).ready(function () {
        $('h1').on('click', function (event) {
          var text = $(this).text();
          alert(text);
        });
      });
    </script>
  </head>
  <body>
    <h1>header1</h1>
    <h1>header2</h1>
  </body>
</html>
