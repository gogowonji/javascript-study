<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      $(document).ready(function () {
        $('img').each(function (index, element) {
          $(this).attr('src', 'http://placehold.it/' + '100x' + 100 * (index + 1));
        });
      });
    </script>
  </head>
  <body>
    <img/>
    <img/>
    <img/>
  </body>
</html>
