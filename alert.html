<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>prompt test</title>
    <script>
        var year = prompt('태어난 연도를 입력하세요', '예: 2020');
        var animal = year % 12;
        if(animal == 0){
        alert("당신은 원숭이띠 입니다.");
        }else if(animal == 1){
        alert("당신은 닭띠 입니다.");
        }else if(animal == 2){
        alert("당신은 개띠 입니다.");
        }else if(animal == 3){
        alert("당신은 돼지띠 입니다.");
        }else if(animal == 4){
        alert("당신은 쥐띠 입니다.") ;
        }else if(animal == 5){
        alert("당신은 소띠 입니다.");
        }else if(animal == 6){
        alert("당신은 호랑이띠 입니다.");
        }else if(animal == 7){
        alert("당신은 토끼띠 입니다.");
        }else if(animal == 8){
        alert("당신은 용띠 입니다.");
        }else if(animal == 9){
        alert("당신은 뱀띠 입니다.");
        }else if(animal == 10){
        alert("당신은 말띠 입니다.");
        }else {
        alert("당신은 양띠 입니다.");
        }
    </script>
  </head>
  <body>

  </body>
</html>
