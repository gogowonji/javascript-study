<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>add test</title>
    <script>
      var a = prompt('숫자를 두개 입력하세요.','첫번째 숫자');
      var b = prompt('두번째 숫자');
      var n1 = Number(a);
      var n2 = Number(b);
      if(n1 > n2){
        var result = 0;
        for(var i = n2; i <= n1; i++){
          result += i;
        }
        alert(result);
      }else if(n1 < n2){
        var result = 0;
        for(var i = n1; i <= n2; i++){
          result += i;
        }
        alert(result);
      }else if(n1 == n2){
        alert(n1);
      }
    </script>
  </head>
  <body>

  </body>
</html>
